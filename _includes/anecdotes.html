<div class="section anecdotes">
  <h1>Stories</h1>
  <div class="section-toc">
    <ul>
      {% for post in site.posts reversed %}
        {% if post.section == 'anecdotes' %}
          <li>{{ post.title }}</li>
        {% endif %}
      {% endfor %}
    </ul>
  </div>
  <div class="articles">
    {% for post in site.posts reversed %}
      {% if post.section == 'anecdotes' %}
        <div class="article">
          <h2>{{ post.title }}</h2>
          <p>{{ post.content }}</p>
        </div>
      {% endif %}
    {% endfor %}
  </div>
</div>
